<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de Sesión</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* Cambia el color de fondo según tus preferencias */
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .form-signin .checkbox {
      font-weight: 400;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .form-signin input[type="text"],
    .form-signin input[type="password"] {
      height: auto;
      font-size: 16px;
    }

    .form-signin input[type="checkbox"] {
      margin-top: 0.5rem;
    }

    .form-signin img {
      width: 72px;
      height: 57px;
    }
  </style>
</head>
<body class="text-center">
  <main class="form-signin">
    <form action="{{ url_for('login') }}" method="POST">
      <img class="mb-4" src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Ingrese su login-password</h1>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name="login" placeholder="Ingrese su login" required>
        <label for="floatingInput">Login</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="clave" placeholder="Contraseña" required>
        <label for="floatingPassword">Contraseña</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Aceptar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
    </form>
  </main>
</body>
</html>
