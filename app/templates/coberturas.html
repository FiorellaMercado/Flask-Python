{% extends "maestro.html" %}
{% block contenido %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4>Lista de Coberturas</h4>
                <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#Nuevo">
                    Nuevo
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-sm">Volver</a>
                <table class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tipo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cobertura in coberturas %}
                            <tr>
                                <td>{{ cobertura.id }}</td>
                                <td>{{ cobertura.tipo }}</td>
                                <td width="130">
                                    <a href="/delete_cobertura/{{ cobertura.id }}" class="btn btn-danger btn-delete btn-sm"
                                        onclick="return confirm('¿Está seguro de borrar?')">Borrar</a>
                                    <a href="/edit_cobertura/{{ cobertura.id }}" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                                        data-bs-target="#mdEdita{{ cobertura.id }}" type="button" title="Actualizar Registro">
                                        Editar
                                    </a>
                                </td>
                            </tr>
                            <!-- The Modal Editar -->
                            <div id="mdEdita{{ cobertura.id }}" class="modal fade" role="dialog">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Actualizar Cobertura</h4>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <!-- Modal body -->
                                        <form action="{{ url_for('edit_cobertura') }}" method="POST">
                                            <div class="modal-body">
                                                <div class="mb-3 mt-3">
                                                    <input type="hidden" class="form-control" name="id" value="{{ cobertura.id }}">
                                                    <label for="tipo" class="form-label">Tipo:</label>
                                                    <input type="text" class="form-control" name="tipo" value="{{ cobertura.tipo }}">
                                                </div>
                                            </div>
                                            <!-- Modal footer -->
                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-primary">Actualizar</button>
                                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- Fin del modal -->
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- The Modal Nuevo -->
    <div class="modal" id="Nuevo">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Agregar Cobertura</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <form action="{{ url_for('add_cobertura') }}" method="POST">
                    <div class="modal-body">
                        <div class="mb-3 mt-3">
                            <label for="tipo" class="form-label">Tipo:</label>
                            <input type="text" class="form-control" name="tipo" placeholder="Ingrese Tipo">
                        </div>
                        <br>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Grabar</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
{% block pie %}
    <div class="well">
        <h6><span class="pull-right">CopyRight Rsb</span></h6>
    </div>
{% endblock %}
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</div>
